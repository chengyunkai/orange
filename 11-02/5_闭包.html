<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    闭包：
         教科书上说的是，一个函数访问外部变量就这个函数就叫闭包
        
    作用：
        为了存储变量/参数，好做累计计算

        (function(){

        })()
         
         1、函数嵌套函数
         2、子函数引用父函数的参数或变量
         3、子函数呗外界引用
         4、父级形成了闭包环境，父级的参数或变量不会被浏览器垃圾回收机制回收
         5、打印父级的函数返回值，那么会发现，scopes下有一个closure，就是闭包
        
         函数就是闭包，内部的变量不被外界所污染，是函数的特性之一
     
    */

    function fn(){
        var a  = 10;
        function f(){
            console.log(a);
        }
     return f;
    }

    let ff = fn(); //fn 形成了闭包环境

    console.dir(ff);//arguments: null
// caller: null
// length: 0
// name: "f"
// prototype: {constructor: ƒ}
// __proto__: ƒ ()
// [[FunctionLocation]]: 5_闭包.html:32
// [[Scopes]]: Scopes[3]
// 0: Closure (fn) {a: 10}
// 1: Script
// ff: ƒ f()
// 2: Global {parent: Window, postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, …}

    
    </script>
</body>
</html>

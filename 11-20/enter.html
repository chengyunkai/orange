<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #box1{
        width:100px;
        height:100px;
         background: tomato;
    }
    #box2{
        width:30px;
        height:30px;
        background: turquoise;
    }
</style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>  
<script>
    box1.onmouseenter = function(){
        console.log('0');
    }
    box1.onmouseleave = function(){
        console.log('1');
    }
    box2.onmouseenter = function(){
        console.log('3');
    }
    box2.onmouseleave = function(){
        console.log('4');
    }

</script>
</body>
</html>

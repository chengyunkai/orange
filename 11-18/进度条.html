<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #box{
            width:100%;
            height: 20px;
            border:1px solid skyblue;
        }
        #box2{
            height: 20px;
            width:0;
            background: slategray;
            transition:.2s;
        }
    </style>
</head>
<body id= "body">
    <div id="box">
       <div id="box2"></div>
    </div>

    <script>
        let ary = [
            'http://img01.tooopen.com/Downs/thumb/sy_20090901145636096123.jpg',
            'http://img01.tooopen.com/Downs/thumb/sy_20090804152131225126.jpg',
            'https://goss.veer.com/creative/vcg/veer/800water/veer-153725613.jpg',
            'http://img01.tooopen.com/Downs/thumb/sy_20090804114601199126.jpg'
        ];

        let num = 0;
        ary.forEach(img=>{
            let pic = document.createElement('img');
            pic.src = img;
            pic.onload = function(){
                box2.style.width =25*(++num) + '%';
                if(25* num === 100){
                    body.style.transition = '1s';
                    body.style.background = 'hotpink';
                }
            }
            pic.onerror = function(){
                pic.onload();
        }
        });        
    
    
    </script>


</body>
</html>
